<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sports App</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <a href="index.html" class="login-logo-link">
        <img src="Media/logo.png" alt="WellnessWave Logo" class="login-logo">
    </a>
    
    <div class="login-container">
        <!-- Login Form Side -->
        <div class="login-form-container">
            <div class="login-form">
                <h1><span class="login-dot"></span>Log In</h1>
                <p class="welcome-text">Welcome back! Please enter your details</p>
                
                <form id="loginForm">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="password-field">
                            <input type="password" id="password" name="password" placeholder="Enter your password" required>
                            <span class="toggle-password" tabindex="0" aria-label="Toggle password visibility">
                                <i class="far fa-eye"></i>
                            </span>
                        </div>
                        <a href="#" class="forgot-password" tabindex="0">forgot password?</a>
                    </div>
                    
                    <button type="submit" class="login-btn" tabindex="0">Log In</button>
                </form>
                
                <div class="divider">
                    <span>Or Continue With</span>
                </div>
                
                <div class="social-logins">
                    <button class="social-btn google-btn" tabindex="0" aria-label="Sign in with Google">
                        <img src="https://www.google.com/favicon.ico" alt="Google icon">
                        <span>Google</span>
                    </button>
                    <button class="social-btn facebook-btn" tabindex="0" aria-label="Sign in with Facebook">
                        <img src="https://www.facebook.com/favicon.ico" alt="Facebook icon">
                        <span>Facebook</span>
                    </button>
                </div>
                
                <p class="signup-link">
                    Don't have account? <a href="#" tabindex="0">Sign up</a>
                </p>
            </div>
        </div>
        
        <!-- Image Side -->
        <div class="login-image-container">
            <img src="Media/Login 1.png" alt="Person with headphones" class="person-image">
        </div>
    </div>

    <script src="js/login.js"></script>
</body>
</html>
