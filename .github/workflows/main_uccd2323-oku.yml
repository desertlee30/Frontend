# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - UCCD2323-oKU

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install root dependencies
        run: npm install

      - name: Install backend dependencies
        run: npm install
        working-directory: ./backend
      
      - name: Setup data directory structure
        run: |
          mkdir -p backend/data
          echo '{"users":[]}' > backend/data/users.json
          echo '{"recipes":[]}' > backend/data/recipes.json
          
      - name: Run tests if present
        run: npm run test --if-present
      
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: |
            .
            !node_modules/**
            !.git/**
            !.github/**

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_FE55045CBBF44E02B850560508C97149 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_84C70E9765D647F194603268B911D629 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_D648ADD43C474CECB6DC3D6FB3866532 }}

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'UCCD2323-oKU'
          slot-name: 'Production'
          package: .
      
      - name: 'Configure startup command'
        run: |
          az webapp config set --resource-group UCCD2323 --name UCCD2323-oKU --startup-file "node backend/server.js" 