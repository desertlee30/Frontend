<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Test User</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #ff8552;
        }
        .note {
            background-color: #fffbeb;
            border-left: 4px solid #ffc107;
            padding: 15px;
            margin-bottom: 20px;
        }
        form {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }
        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #ff8552;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #ff6b35;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 4px;
            display: none;
        }
        #result.success {
            background-color: #d4edda;
            color: #155724;
        }
        #result.error {
            background-color: #f8d7da;
            color: #721c24;
        }
        pre {
            background-color: #f5f5f5;
            padding: 10px;
            border-radius: 4px;
            overflow: auto;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Add Test User to localStorage</h1>
    
    <div class="note">
        <p><strong>Note:</strong> This page is for testing purposes only. It adds a user to localStorage which will be recognized by the login system.</p>
        <p>In a real application, user management would be handled securely on a server.</p>
    </div>
    
    <form id="addUserForm">
        <div class="form-group">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" required value="John">
        </div>
        <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" required value="Doe">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" required value="test@example.com">
        </div>
        <div class="form-group">
            <label for="dateOfBirth">Date of Birth:</label>
            <input type="date" id="dateOfBirth" required value="1990-01-01">
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="text" id="password" required value="Test1234!">
        </div>
        <button type="submit">Add User</button>
    </form>
    
    <div id="result"></div>
    
    <h2>Current Users in localStorage:</h2>
    <pre id="currentUsers">Loading...</pre>
    
    <script>
        $(document).ready(function() {
            // Display current users
            displayCurrentUsers();
            
            // Form submission
            $('#addUserForm').on('submit', function(e) {
                e.preventDefault();
                
                // Get form data
                const userData = {
                    firstName: $('#firstName').val().trim(),
                    lastName: $('#lastName').val().trim(),
                    email: $('#email').val().trim(),
                    dateOfBirth: $('#dateOfBirth').val(),
                    password: $('#password').val(),
                    createdAt: new Date().toISOString()
                };
                
                try {
                    // Get existing users from localStorage
                    const usersJson = localStorage.getItem('users');
                    const users = usersJson ? JSON.parse(usersJson) : [];
                    
                    // Check if email already exists
                    const emailExists = users.some(user => 
                        user.email.toLowerCase() === userData.email.toLowerCase()
                    );
                    
                    if (emailExists) {
                        showResult('Email already exists!', 'error');
                        return;
                    }
                    
                    // Add new user
                    users.push(userData);
                    
                    // Save back to localStorage
                    localStorage.setItem('users', JSON.stringify(users));
                    
                    // Show success message
                    showResult('User added successfully!', 'success');
                    
                    // Update displayed users
                    displayCurrentUsers();
                    
                } catch (error) {
                    console.error('Error adding user:', error);
                    showResult('Error adding user: ' + error.message, 'error');
                }
            });
            
            function showResult(message, type) {
                const $result = $('#result');
                $result.text(message);
                $result.removeClass('success error').addClass(type);
                $result.show();
                
                // Hide after 5 seconds
                setTimeout(() => $result.fadeOut(), 5000);
            }
            
            function displayCurrentUsers() {
                try {
                    const usersJson = localStorage.getItem('users');
                    const users = usersJson ? JSON.parse(usersJson) : [];
                    
                    $('#currentUsers').text(
                        users.length > 0 
                            ? JSON.stringify(users, null, 2) 
                            : 'No users found in localStorage'
                    );
                } catch (error) {
                    console.error('Error displaying users:', error);
                    $('#currentUsers').text('Error loading users: ' + error.message);
                }
            }
        });
    </script>
</body>
</html>
